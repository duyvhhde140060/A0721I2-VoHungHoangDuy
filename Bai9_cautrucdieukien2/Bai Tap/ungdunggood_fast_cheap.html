<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <label class="form-switch">
        <input type="checkbox" id="good" onclick="check(1)">
        <i class="m0"></i>
        Good
       
      </label>
      <br>
      <br>
      <label class="form-switch">
        <input type="checkbox"  id="fast" onclick="check(2)">
        <i class="m1"></i>
        Fast
       
      </label>
      <br> <br>
      <label class="form-switch">
        <input type="checkbox" id="cheap" onclick="check(3)">
        <i class="m2"></i>
        Cheap
      </label>
      <br> <br>
      <script>
        let good = document.getElementById('good');
        let fast = document.getElementById('fast');
        let cheap = document.getElementById('cheap');
    
        function check(option) {
            switch (option) {
                case 1:
                    if (fast.checked && cheap.checked) {
                        cheap.checked = false;
                    }
                    break;
                case 2:
                    if (good.checked && cheap.checked) {
                        good.checked = false;
                    }
                    break;
                case 3:
                    if (good.checked && fast.checked) {
                        fast.checked = false;
                    }
                    break;
            }
        }
    
    </script>
</body>
</html>
