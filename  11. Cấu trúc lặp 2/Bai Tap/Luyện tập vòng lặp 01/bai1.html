<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 20
        let num1 = 0
        let num2 = 1
        for(let i = 0; i < count; i++){
            let tong = num1 + num2
            num1 = num2
            num2 = tong
            document.writeln(tong) + "<br>"
        }
    </script>
</body>
</html>
