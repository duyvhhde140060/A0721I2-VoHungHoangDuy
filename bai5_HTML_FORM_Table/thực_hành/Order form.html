<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2> Order form</h2>
    <p><b>What would you like to buy ?</b></p>
    <select>
        <option value=" ">A</option>
        <option>B(+ 0,5$)</option>
        <option>C(+ 0.5$)</option>
    </select>
    <p><b>How many would you like to order?</b></p>
        <input type="radio" name="rd">1 - $10<br>
        <input type="radio" name="rd">2 - $20<br>
        <input type="radio" name="rd">3 - $25<br>
    <p><b>Name</b></p>

        <input type="text" name="Email">

</form>

</html>
