<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác vuông cân rỗng</title>
</head>
<body>
    <script>
        let h = 5;
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= h; j++) {
                if ( j == 1 || j == i || i == h ) {
                    document.write("* ");
                } else {
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
