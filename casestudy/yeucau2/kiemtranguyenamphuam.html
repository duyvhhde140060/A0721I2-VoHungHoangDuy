<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="check">
    <button onclick="Check()"> Check</button>
    <script>
        function Check(){
            let character = document.getElementById("check").value
            switch(character){
                case 'o'|| 'u'|| 'i'|| 'a'|| 'e'|| 'O'|| 'U'|| 'I'|| 'A'|| 'E':{
                    alert("la nguyen am")
                    break
                }
                default : {
                    alert("la phu am")
                }
            }
        }
    </script>
</body>
