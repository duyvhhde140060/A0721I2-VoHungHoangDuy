<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nhapluong">
    <button onclick="tinhthue()">Thue</button>
    <script>
        function tinhthue() {
            let luong = parseInt(document.getElementById("nhapluong").value)
            switch (luong) {
                case luong < 70000000: {
                    alert("tien thue la: " + luong * 0.05)
                    break
                }
                case luong => 7000000 && luong < 15000000: {
                    alert("tien thue la: " + luong * 0.1)
                    break
                }
                default: {
                    alert("tien thue la: " + luong * 0.15)
                }
            }
        }

    </script>

</body>

</html>
