<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = parseInt(prompt("nhap m"))
        let n = parseInt(prompt("nhap n"))
        let array = Array(m);


        function init() {
            for (let i = 0; i < m; i++) {
                array[i] = Array(n);
                for (let j = 0; j < n; j++) {
                    array[i][j] = parseInt(prompt("nhap so "))
                }
            }
        }
        init()
        console.log(array)
        function timsonguyento(n) {
            if (n < 2) {
                return false
            }
            for (let i = 2; i < (n - 1); i++) {
                if (n % i == 0) {
                    return false;
                }
            }

            return true;
        }

        let a1 = []
        function inra() {
            for (let i = 0; i < m; i++) {

                for (let j = 0; j < n; j++) {
                    if (timsonguyento(array[i][j])) {
                        a1.push(array[i][j])
                    }
                }
            }
        }
        inra()

        console.log("so nguyen to la: " + a1)

    </script>
</body>

</html>
