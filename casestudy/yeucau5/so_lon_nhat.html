<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let m = parseInt(prompt("nhap m"))
    let n = parseInt(prompt("nhap n"))
    let array = Array(m);
    

function init() {
    for (let i = 0; i < m; i++){
        array[i] = Array(n);
        for(let j = 0; j < n; j++){
            array[i][j] = parseInt(prompt("nhap so "))
        }
    }
}
init()
console.log(array)
let lon_nhat = 0
function solonnhat(){
    for (let i = 0; i < m; i++){
        
        for(let j = 0; j < n; j++){
           if(array[i][j] > lon_nhat){
            lon_nhat = array[i][j]
           }
        }
    }
}
solonnhat()
console.log("so long nhat trong mang la: "+lon_nhat)
    </script>
</body>
</html>
