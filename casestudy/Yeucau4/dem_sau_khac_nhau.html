<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập Xâu Kí Tự <input type="text" id="nhap">
    <button onclick="chuyendoi()">Chuyen Doi</button>
    <script>
        let dem = 0
         function chuyendoi() {
            let a = document.getElementById("nhap").value
            for(let i = 0; i < a.length; i ++){
                if(a.charAt(i) !== a.charAt(i +1)){
                    dem++
                }
            }
            document.write("so ki tu khac nhau la: " +dem)
         }

    </script>
</body>
</html>
