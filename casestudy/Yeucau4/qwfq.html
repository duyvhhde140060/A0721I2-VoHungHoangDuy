<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s1 = "aabcc";
        let s2 = "adcaa";

        function commonCharacterCount(s1, s2) {
            let count = 0;
            for (let i = 0; i < s1.length; i++) {
                
                if (s1.indexOf(s1.charAt(i)) === i) {
                    
                    count += Math.min(countChar(s1, s1.charAt(i)), countChar(s2, s1.charAt(i))); 
                   
                }
            }
            return count;
        }

        function countChar(string, kytu) {

            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (string.charAt(i) === kytu) {
                    count++;
                }
            }
            return count;
        }

        console.log("So ky tu chung cua s1 va s2 la: " + commonCharacterCount(s1, s2));
    </script>
</body>

</html>
