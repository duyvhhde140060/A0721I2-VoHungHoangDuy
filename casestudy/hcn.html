<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cd = parseInt(prompt("nhap chieu dai hcn"))
        let cr = parseInt(prompt("nhap chieu rong hcn"))
        for(let i = 0; i < cr; i++){
            
            for(let j = 0; j < cd; j++){
                if(i ===0 || i === cr -1 || j === 0 || j === cd -1){
                   
                   document.write("*" ) 
                   document.write("&nbsp")
                    
                }
                else{
                   document.write("&nbsp")
                   document.write("&nbsp")
                   document.write("&nbsp")
                   
                  
                }
                

            }
            document.write("<br>")
        }
    </script>
</body>
</html>
