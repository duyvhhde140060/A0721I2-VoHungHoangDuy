<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vatli = prompt('nhập điểm  vật lí')
        let hoahoc = prompt('nhập điểm Hóa họ')
        let sinh = prompt('nhập điểm sinh ')
let vatli1 = parseInt(vatli)
let hoahoc1 = parseInt(hoahoc)
let sinhhoc1 = parseInt(sinh)
let trungbinh = (vatli1 + hoahoc1 + sinhhoc1)/3
document.write('điểm trung bình 3 môn là: ' +trungbinh)
    </script>
</body>
</html>
