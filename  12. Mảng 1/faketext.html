<html>
    <head>
        <title>Faking Textarea on Typing</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
            var a=new Array(),n="";
            a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' '
            ;a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';a[12]='A';a[13]='N';a[14]='H';a[15]=' '
            ;a[16]='C';a[17]='H';a[18]='À';a[19]='N';a[20]='G';a[21]=' ';a[22]='Đ';a[23]='Ẹ'; a[24]='P';a[25]=' ';a[26]='T';a[27]='R';a[28]='A';a[29]='I';
            function typeTextarea(){
                t = document.otrong.txt.value;
                j = t.length;
                if(j > 0)
                {
                    for(var i=1; i<=j; i++)
                    {
                        n = n + a[i];
                        if(i == 30)
                        {
                            document.otrong.txt.value = "";
                            n = "";
                        }
                    }
                }
                document.otrong.txt.value = n;
                n="";
                setTimeout("typeTextarea()", 1);
                //return false;
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="otrong">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
</html>
