    <script>
        let inputWidth = prompt("Enter the width");
let inputHeight = prompt("Enter the Height");

let height = parseInt(inputHeight)

document.write('witdh: ' +witdh)
document.write('<br/>')
document.write('height: '+height)
document.write('<br/>')
document.write('area: ' + area)


    </script>
