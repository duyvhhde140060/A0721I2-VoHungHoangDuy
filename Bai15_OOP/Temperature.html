    <script>
let chuyendoi = function(C) {

this.C = C;

this.getC = function() {
    return C;
};
this.getF = function() {
    return C + 237.5;
}
this.getKenvin = function() {
    return C * 1.8;
}

};
let circle = new chuyendoi(2);
let radius = circle.getF();
let area = circle.getKenvin();
alert("radius: " + radius + "; area: " + area);


    </script>
