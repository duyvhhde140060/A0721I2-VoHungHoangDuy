<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('nhập số nguyên tố cần in ra'))
        let dem = 0;
        let i = 2;
        while(dem < n && i < 10000){
            if (isPrimeNumber(i)) {
               document.write(i + " ");
                dem++;
            }
            i++;
        }
       
        function  isPrimeNumber(n){
            if(n < 2){
                return false
            }else{
                let canbac2 = Math.sqrt(n)
                for( let j = 2; j <= canbac2 ; j++){
                    if(i % j == 0){
                        return false
                    }
                    
                }return true
            }
        }
    </script>
</body>
</html>
